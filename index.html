<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="main.css">
    <title>review_profile</title>
</head>
<body>
    <main>
    <section class="container">
        <!  title  >
        <div class="title">
          <h2>our reviews</h2>
          <hr>
        </div>
        <!  review   >
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" alt="profile_pic">
            </div>
            <h3 id="author">sara</h3>
            <p id="job">front end developer</p >
            <p id="info">I'm baby meggings twee health goth +1.
                Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled
                coloring book salvia hoodie,
                cold-pressed four dollar toast everyday carry</p>
            <!-- prev next buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
        </article>
    </section >
    </main>
    <script src="app.js"></script>
</body>
</html>
